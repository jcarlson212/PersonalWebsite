        <script src="https://kit.fontawesome.com/506b4cab60.js" crossorigin="anonymous"></script>
        <script>
            items = [];

            function createRow() {
                var row = document.createElement("div");
                row.className = "content-row";
                document.getElementsByClassName("content-container")[0].appendChild(row);
            }

            function createItemHeader(number, title){
               var itemHeader = document.createElement("div");
               itemHeader.className = "content-header";
               
               var numberLabel = document.createElement("div");
               numberLabel.className = "number-label";
               numberLabel.innerHTML = number;

               var titleDiv = document.createElement("div");
               titleDiv.innerHTML = title;

               var checkDiv = document.createElement("div");
               var checkSymbol = document.createElement("i");
               checkSymbol.className = "fas fa-check";
               checkDiv.appendChild(checkSymbol);

               itemHeader.appendChild(numberLabel);
               itemHeader.appendChild(titleDiv);
               itemHeader.appendChild(checkDiv);
               return itemHeader;
            }

            function createItemBody(description, image){
               var itemBody = document.createElement("div");
               itemBody.className = "content-body";
               
               var descriptionDiv = document.createElement("div");
               descriptionDiv.className = "content-body-item";
               descriptionDiv.innerHTML = description;

               var imageDiv = document.createElement("div");
               imageDiv.className = "content-body-item";
               var theImage = document.createElement("img");
               theImage.className= "myImage";
               theImage.src = image;
               imageDiv.appendChild(theImage);

               itemBody.appendChild(descriptionDiv);
               itemBody.appendChild(imageDiv);
               return itemBody;
            }

            function createItem(number, title, description, image) {
                if(items.length % 2 === 0){
                    createRow();
                }
                var newItem = document.createElement("div");
                newItem.className = "content-item-container";
                newItem.appendChild(createItemHeader(number, title));
                newItem.appendChild(createItemBody(description, image));

                var rows = document.getElementsByClassName('content-container')[0];
                var last_row = rows.children[rows.children.length - 1];
                console.log(last_row);
                last_row.appendChild(newItem);
                items.push(newItem);

                return;
            }

            window.onload = () => {
                createItem(1, "Algorithm Visualizer", "This projects I made in React.js to show search algorithms like Dijkstra and BFS in a creative way. It also includes sorting algorithms", "pathfinder.png");
                createItem(2, "Mental Math Website", "I made a website using Django (a python framework) that allows users to play against eachother in Mental Math games. It uses web sockets to facilitate the PvP and SQL Lite for the database to store statistics", "mentalmath.png");
                createItem(3, "Chaos Theory Website", "This is a website I made that explains concepts in Chaos Theory like Haussdorf dimension and strange attractors. I made it in React.js and Matlab (for the graphs)", "chaos.png");
                createItem(4, "Tic-Tac-Toe Solver", "Using Python I made an algorithm that solves Tic-Tac-Toe games against a user. This was an assignment for Harvard's online AI course where I had to implement everything but the user interface", "tictactoe.png");
                createItem(5, "Auction site", "For Harvard's CS50 Web class I made an Auction website using Django and some JavaScript. Users can post auctions, make comments, close auctions, etc... Everything but authentication I had to make on my own", "auction.png");
                createItem(6, "Scheduling App", "Using Swift and Firebase I made an iOS app that allows users to create an account and make appointments for a given business. They can cancel appointments and a root user can limit the people that can signup for various time slots", "scheduler.png");
            }
        </script>
